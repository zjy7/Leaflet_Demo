<script src="https://unpkg.com/@mapbox/leaflet-pip@1.1.0/leaflet-pip.js"></script>
<script>
    const map = L.map("mapDiv", {
        crs: L.CRS.EPSG3857,
        zoomControl: true,
        minZoom: 1,
        attributionControl: true,
        zoomAnimation: false //缩放是否带动画
    }).setView([36.52, 120.31], 8);
    let Baselayer = L.tileLayer(urlTemplate.mapbox_url, {
        maxZoom: 18,
        id: 'mapbox.streets',
    }).addTo(map);


    // 画一个circle
    const createCircle = () => {
        const circle = L.circle([36.52, 120.31], {
            color: 'green', //描边色
            fillColor: '#f03',  //填充色
            fillOpacity: 0.5, //透明度
            radius: 10000 //半径，单位米
        }).addTo(map);
        // 绑定一个提示标签
        circle.bindTooltip('我是个圆');
        map.fitBounds(circle.getBounds());
    }

    // 画一个polygon
    let lls = [[37, -109.05], [41, -109.03], [41, -102.05], [37, -102.04]]
    let lls2 = []
    for(let i=0;i<lls.length;i++){
      lls2.push([lls[i][1],lls[i][0]])
    }
    const createPolygon = () => {
        const polygon = L.polygon(lls, {
                color: '#000',
                fillColor: '#eee',
                fillOpacity: 0.5
            }).addTo(map);
        // 绑定一个提示标签
        //polygon.bindTooltip('this is 个多边形');
        // 飞到这个多边形的位置
        map.fitBounds(polygon.getBounds());
    }
    createPolygon()
    // 绑定一个监听事件

    map.on('click', function (e) {
      debugger
      //console.log(e.latlng)
      let p = {
        features:[{
          type: "Feature",
          properties: {name: "", id: ""},
          geometry: {
            type: "Polygon",
            coordinates: [lls2]
          }
        }],
        type: "FeatureCollection"
      };
      let gjLayer = L.geoJson(p);
      //console.log(gjLayer)
      let results = leafletPip.pointInLayer([e.latlng.lng,e.latlng.lat], gjLayer);
      if (results.length > 0) {
        console.log(`iiiiiiiiiiiiin`)
      }
      else {
        console.log(`outtttttttt`)
      }
    })


</script>
